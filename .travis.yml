language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
install:
  - sudo apt-get update -qq
  - pip install --quiet --upgrade pip
  - pip install --quiet -r test-requirements.txt
  - pip install --quiet .
script:
  - py.test databuild
  - data-build.py databuild/tests/data/buildfile.json
  - data-build.py databuild/tests/data/buildfile.yml
